<!DOCTYPE html>
<html>

<head>
    <title>Hybrid Disqualified + Similarity</title>
</head>

<body>
    <h1>Enter a Job Description (max 200 chars):</h1>
    <form method="POST" action="/">
        <textarea name="job_description" rows="4" cols="50" maxlength="200"></textarea><br><br>
        <input type="submit" value="Score Candidates" />
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>

</html>
